<h3>Links</h3>

    <!-- list -->
    <div class="container">

      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      Something wrong
      </div>

      <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>Success!
      </div>

        <div class="row">
          <div class="col-sm-6 col-sm-push-3">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
              <input type="text" class="form-control" value="" placeholder="type here to search.." />
            </div>
          </div>
        </div>

        <div class="h-spacer">  </div>
        <!-- <br/> -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let link of links | async">

            <div><a href="{{link.url}}">{{link.name}}</a></div>
            <div class="text-muted">{{link.description}}</div>
            <div>
              <span class="label label-info">{{link.tags}}</span>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#' + link.id">
                view
              </button>
              <button class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">edit</button>
              <button class="btn btn-danger btn-xs">del</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="{{link.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{link.name}}</h4>
                  </div>
                  <div class="modal-body">
                    {{link.description}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="collapse" id="collapseExample">
              <div class="well">

                <div class="row">
                  <div class="col-md-3">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                      </div>
                      <div class="form-group has-error">
                        <input type="text" class="form-control" id="url" placeholder="Url">
                        <div class="help-block">Url is required</div>
                      </div>
                      <div class="form-group">
                        <div class="clearfix"></div>
                        <textarea cols="32" class="form-control">

                        </textarea>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="tags" placeholder="tags">
                        <div class="help-block">Use comma to seperate tags</div>
                      </div>
                      <button type="submit" class="btn btn-primary  btn-xs disabled">
                        Save <i class="fa fa-spinner fa-spin"></i></button>
                        <button type="submit" class="btn btn-default btn-xs">Cancel</button>
                      </form>
                    </div>
                  </div>

                </div>
              </div>



            </li>
          </ul>
        </div>
